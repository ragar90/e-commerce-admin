<div class="wrapper">

  <header-bar></header-bar>
  <!-- Left side column. contains the logo and sidebar -->
  <side-bar></side-bar>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        {{ProdC.current_view}}
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Product</h3>
            </div>
            <notification-bar alert-data="ProdC.notify"></notification-bar>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>SKU</th>
                    <th>Quantity</th>
                    <th>Product Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="product in ProdC.product_list" on-finish-render="ngRepeatFinished">
                    <td>{{product.title}}</td>
                    <td>{{product.sku}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.status == 1 ? "Active" : "Inactive"}}</td>
                    <td>
                      <edit-button href="#/product/{{product._id}}" title="Edit Product"></edit-button>
                      <a href="javascript:void(0)" ng-click="ProdC.updateStatus(product._id, !product.status, $index)" title="Update Product Status">
                        <i class="fa fa-arrow-up"></i>
                      </a>
                      <view-button href="#/product/view/{{product._id}}" title="View Product"></view-button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th>Product Name</th>
                    <th>SKU</th>
                    <th>Quantity</th>
                    <th>Product Status</th>
                    <th>Action</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>

          <!-- /.content -->
        </div>
      </div>
    </section>
    <!-- /.content-wrapper -->

    <footer-bar></footer-bar>
    <div class="control-sidebar-bg"></div>
  </div>
  <!-- ./wrapper -->
